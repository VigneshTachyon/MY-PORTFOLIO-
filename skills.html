.card-custom {

  color: white;
  background: #111;
  border-radius: 12px;
  overflow: hidden;

}

.card-custom::before {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 12px;
  background: linear-gradient(90deg, #00ffff, #ff00cc, #00ff88, #00ffff);
  background-size: 300%;
  animation: moveBorder 4s linear infinite;
  z-index: -1;
}

@keyframes moveBorder {
  0% { background-position: 0%; }
  100% { background-position: 300%; }
}
