<style>
.gradient-link {
  font-size: 24px;
  text-decoration: none;
  background: linear-gradient(90deg, red, blue, green);
  background-size: 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 3s linear infinite;
}

@keyframes gradientMove {
  0% { background-position: 0%; }
  100% { background-position: 200%; }
}




/* Section spacing */
.contact-section{
  padding:100px 0;
}

/* Card animation */
.contact-card{
  border-radius:20px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  border:1px solid rgba(255,255,255,0.2);
  animation: slideUp 1s ease;
  box-shadow:0 0 30px rgba(0,0,0,0.4);
}

/* Slide animation */
@keyframes slideUp{
  from{
    opacity:0;
    transform:translateY(60px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* Input style */
.custom-input{
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.05);
  color:white;
  transition:0.4s;
}

/* Input focus glow */
.custom-input:focus{
  border-color:#0d6efd;
  box-shadow:0 0 15px rgba(13,110,253,0.7);
  background: rgba(255,255,255,0.1);
  color:white;
}

/* Button style */
.animated-btn{
  border-radius:30px;
  padding:10px;
  font-weight:bold;
  position:relative;
  overflow:hidden;
  transition:0.4s;
}

/* Button hover pulse */
.animated-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px rgba(13,110,253,0.8);
}

/* Ripple effect */
.animated-btn::after{
  content:"";
  position:absolute;
  width:0;
  height:0;
  background:rgba(255,255,255,0.4);
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  transition:0.6s;
}

.animated-btn:active::after{
  width:300px;
  height:300px;
  opacity:0;
}



</style>
</head>
